<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Pagamento</title>
	<h:outputStylesheet library="css" name="styles.css"/>
</h:head>
<h:body>
	<h1>Por favor, informe os dados do pagamento</h1>
	<h:form>
		<h:panelGrid columns="3">
			<h:outputLabel value="Valor:" for="valor" />
			<h:inputText value="#{pagamentoBean.pagamento.valor}" id="valor" name="valor" required="true"
			    converterMessage="O valor da compra deve ser informado em reais" requiredMessage="#{msgs.obrigatorio}">
				<f:convertNumber minFractionDigits="2"/>
				<f:validateLongRange minimum="10" maximum="100000"/>
			</h:inputText>
			<h:message for="valor" styleClass="erro"/>
			<h:outputLabel value="Cartão de crédito:" for="cartao" />
			<h:inputText id="cartao" value="#{pagamentoBean.pagamento.cartao}" name="número do cartão" required="true"
			    validatorMessage="O cartão de crédito tem 16 números">
				<f:validateLength minimum="16"/>
			</h:inputText>
			<h:message for="cartao" styleClass="erro"/>
			<h:outputLabel value="Data de validade (Mês/Ano):" for="data" />
			<h:inputText value="#{pagamentoBean.pagamento.validade}" id="data" name="data de validade" required="true">
				<f:convertDateTime pattern = "MM/yyyy" />
			</h:inputText>
			<h:message for="data" styleClass="erro"/>
		</h:panelGrid>
		<h:commandButton value="Pagar" action="/pagamento" />
		<h:commandButton value="Cancelar" action="/cancelamento" immediate="true"/>
	</h:form>
</h:body>
</html>
